<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <form autocomplete="off" class="form-1">
        <h2 id="cab">Titulo</h2>
        <input
          type="text"
          class="int"
          placeholder="Escribe tu nombre"
          id="nombre"
          required
        />
        <input
          type="text"
          class="int"
          placeholder="Materia reprobada"
          id="materia"
          required
        />
        <input
          type="email"
          required
          class="int"
          placeholder="@ejemplo"
          id="gmail"
        />
        <input type="submit" value="Solicitar" id="btn-enviar" />
        <div class="mensaje"></div>
      </form>
    </div>
    <script src="js/cod.js"></script>
  </body>
</html>
